<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Iframe - target for a link</h2>
    <iframe height="300px" src="demo_iframe.htm" name="iframe_a"></iframe>
    <p><a href= "https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    <p>When the target of a link matches the name of a iframe, the link will open in the iframe.</p>
</body>
</html>
